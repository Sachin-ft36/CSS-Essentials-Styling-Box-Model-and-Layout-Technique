<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling a Table</title>
    <style>
        table{
            width: 900px;
            border: 1px solid rgb(120, 114, 114);
        }
        thead{
            background-color: green;
        }
        tfoot{
            background-color: rgb(215, 215, 215);
        }
        
    </style>
</head>
<body>
    <table border style="border-collapse: collapse;">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price per Unit</th>
                <th>Description</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td>2</td>
                <td>$10</td>
                <td>This is product 1</td>
                <td>$20</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>3</td>
                <td>$20</td>
                <td>This is product 2</td>
                <td>$60</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4"><b>Sum</b></td>
                <td><b>$80</b></td>
                
            </tr>
        </tfoot>
    </table>
</body>
</html>
